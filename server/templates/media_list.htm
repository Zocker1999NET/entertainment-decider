{% import "macros.htm" as macros %}
<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>
        <title>{{ title }}</title>
        {{ macros.shared_style() }}
    </head>
    <body>
        <h1>{{ title }}</h1>
        {{ macros.media_table(media_list) }}
    </body>
</html>
