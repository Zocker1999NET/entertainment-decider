{% import "macros.htm" as macros %}
<!DOCTYPE html>
<html>
    {% set title = tag_list | length | string + " Tags listed" %}
    <head>
        <meta charset="utf-8"/>
        <title>{{ title }}</title>
        {{ macros.shared_style() }}
    </head>
    <body>
        {{ macros.body_header() }}
        <h1>{{ title }}</h1>
        {{ macros.tag_table(tag_list) }}
    </body>
</html>
